shell /bin/bash
tab_bar_style custom
tab_bar /home/doc730/.config/kitty/tab_bar.py
background_image /home/doc730/.config/kitty/5.png
background_image_layout scaled
background_opacity 1
font_family      JetBrains Mono Nerd Font
bold_font        JetBrains Mono Nerd Font Bold
italic_font      JetBrains Mono Nerd Font Italic
bold_italic_font JetBrains Mono Nerd Font Bold Italic
font_size        13
font_features    JetBrainsMonoNerdFont-Regular +cv01 +cv02 +cv03 +cv05 +cv99 +ss04
font_features    JetBrainsMonoNerdFont-Bold +cv01 +cv02 +cv03 +cv05 +cv99 +ss04
font_features    JetBrainsMonoNerdFont-Italic +cv01 +cv02 +cv03 +cv05 +cv99 +ss04
modify_font      cell_width 110%
modify_font      cell_height 120%
modify_font      baseline 3



# Dark teal background that complements your text colors
background #0a2428
foreground #e8f4f8

# Tab bar configuration
map ctrl+q close_tab
map ctrl+2 next_tab
map ctrl+1 previous_tab

# Window management keybindings
map ctrl+shift+f toggle_fullscreen
map ctrl+shift+enter new_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
tab_bar_background #051a1d
tab_bar_edge top
tab_bar_style powerline 
tab_separator " |"

# Audio settings
enable_audio_bell no
bell_on_tab no

# Cursor with coral accent
cursor_text_color #0a2428
cursor #ff7a6b
cursor_shape block
  
# Window decorations and borders - borderless but mouse-functional
window_margin_width 0
window_padding_width 0

hide_window_decorations yes
macos_show_window_title_in
macos_titlebar_color background
resize_in_steps yes

# Keep these for when you do have multiple windows
active_border_color #ff7a6b
inactive_border_color #2d4f54

# Title bar styling (for when needed)
macos_titlebar_color #051a1d
macos_option_as_alt yes

# Window borders and visual enhancements
inactive_text_alpha 0.7
bell_border_color #ff7a6b

# Enable window management without visible borders
remember_window_size yes
initial_window_width 1200
initial_window_height 800

# Selection colors for better visibility
selection_background #4a6b6f
selection_foreground #ffffff

# Optimized color palette that matches your current text colors
# black (deep teals)
color0 #051a1d
color8 #2d4f54

# red (coral tones - for dates/timestamps)
color1 #ff8a7a
color9 #ffa094

# green (muted teal-green)
color2 #7db3a8
color10 #94c4b8

# yellow (warm salmon - for highlights)
color3 #ffb890
color11 #ffc7a3

# blue (bright teal/cyan - for filenames)
color4 #5bc4dc
color12 #7dd1e8

# magenta (coral-pink - for special files)
color5 #ff9aae
color13 #ffb0c1

# cyan (light teal - for folders)
color6 #8ed5ca
color14 #a5e0d6

# white (bright text)
color7 #e8f4f8
color15 #ffffff

# Extra accent colors
color16 #ff6b5a
color17 #f0f8fa

# Symbol and icon rendering
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
symbol_map U+E200-U+E2A9 Symbols Nerd Font Mono
symbol_map U+F000-U+F2E0 Symbols Nerd Font Mono
symbol_map U+E300-U+E3EB Symbols Nerd Font Mono
symbol_map U+F400-U+F4A9,U+F67C Symbols Nerd Font Mono
symbol_map U+F300-U+F32F Symbols Nerd Font Mono
symbol_map U+E5FA-U+E6B5 Symbols Nerd Font Mono
symbol_map U+EA60-U+EBEB Symbols Nerd Font Mono
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 PowerlineSymbols

# Box drawing and block elements
symbol_map U+2500-U+259F DejaVu Sans Mono
